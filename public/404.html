<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mellen's Coastal Sanctuary</title>
    <script type="text/javascript">
      // Chuyển hướng về trang chủ và gửi kèm đường dẫn hiện tại qua URL
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
