name: Deploy Vite App
on:
  push:
    branches: ["main"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy
        uses: actions/deploy-pages@v4
    permissions:
      contents: read
      pages: write
      id-token: write
